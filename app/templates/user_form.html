{% extends "base.html" %}
{% block content %}
<h2>{% if action == 'create' %}Crear usuario{% else %}Editar usuario{% endif %}</h2>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form action="{% if action == 'create' %}/users/new{% else %}/users/{{ user_obj.id }}/edit{% endif %}" method="post" class="card p-3">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Usuario</label>
      <input type="text" name="username" class="form-control" value="{{ user_obj.username if user_obj else '' }}" {% if action=='edit' %}readonly{% endif %} required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ user_obj.email if user_obj else '' }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Nombre completo</label>
      <input type="text" name="full_name" class="form-control" value="{{ user_obj.full_name if user_obj else '' }}">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Rol</label>
      <select name="role" class="form-select">
        <option value="user" {% if user_obj and user_obj.role=='user' %}selected{% endif %}>user</option>
        <option value="admin" {% if user_obj and user_obj.role=='admin' %}selected{% endif %}>admin</option>
      </select>
    </div>
    {% if action == 'edit' %}
    <div class="col-md-4 d-flex align-items-end">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_active" value="true" id="activeCheck" {% if user_obj.is_active %}checked{% endif %}>
        <label class="form-check-label" for="activeCheck">Activo</label>
      </div>
    </div>
    {% endif %}
  </div>
  {% if action == 'create' %}
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Contrase√±a</label>
      <input type="password" name="password" class="form-control" required>
    </div>
  </div>
  {% endif %}
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="/users">Cancelar</a>
</form>
{% endblock %}
